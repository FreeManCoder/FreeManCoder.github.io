<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page sites">
    <title>My first page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/csharp.png">
</head>

<body>
    <header>
        <nav class="nav">
          <div class="container">
            <a class="nav-link" href="#">home</a>
            <a class="nav-link" href="#">contact</a>
            <a class="nav-link" href="#">about us</a>
          </div>          
        </nav>
    </header>
    <main>
        <div class="container">
          <!-- carusel -->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner carousel_custom">
              <div class="carousel-item active">
                <div class="OnMyWorkingTable">
                  <img src="img/OnMyWorkingTable.jpg" alt="front" width="100%">
                  <h2>Твое будущее это то что ты делаешь сегодня а не завтра</h2>
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    осторожно не нажимать
                </button>
              </div>
              <div class="audio">
                  <audio src="music/ca795be199d715.mp3" controls="Контроль"></audio>
              </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>           
            
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script type="text/JavaScript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/JavaScript" src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript" type="text/JavaScript" src="js/main.js"></script>
